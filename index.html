      <main>
        <div class="splash-container">
          <div class="splash-a">
            <h1>Easy Etymology</h1>
          </div>
          <div class="splash">
            <p class="splash-subhead">
              Find the Origin of a Word.
            </p>
            <form class="pure-form">
              <input type="text" name="wordInput" class="pure-input-rounded" placeholder="Enter a word to trace its origin">
              <button type="submit" class="pure-button">Search</button>
            </form>
            <script src="form.js" charset="utf-8">
            </script>
          </div>
        </div>
      </main>
      <footer>
        <div class="copy">
            &copy; 2018 All rights reserved. Easy Etymology. Powered by Bootstrap
        </div>
      </footer>
    <script>
      function load() {
                fetch("https://ety-api.now.sh/word/tickle")
                  .then(response => response.json())
                  .then(response => {
                    console.log(response)
                    document.querySelector(".card-title").textContent = response.Search[0].Title
                    document.querySelector(".card-img-top").src = response.Search[0].Poster
                  })
        }
    </script>
