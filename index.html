<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyEtymology</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="./materialize.min.css" rel="stylesheet">
  </head>
  <body class="text-center">
      <main>
        <div class="splash-container">
          <div class="splash-a">
            <h1>Easy Etymology</h1>
          </div>
          <div class="splash">
            <p class="splash-subhead">
              Find the Origin of a Word.
            </p>
            <form class="pure-form">
              <input id="input" type="text" name="wordInput" class="pure-input-rounded" placeholder="Enter a word to trace its origin">
              <button type="submit" class="pure-button">Search</button>
            </form>
            <script src="form.js" charset="utf-8">
            </script>
          </div>
          <div class="sound-holder"></div>
          <div class="ety"></div>
        </div>
      </main>
      <footer>
        <div class="copy">
            &copy; 2018 All rights reserved. Easy Etymology by Savannah Adams.
        </div>
      </footer>
    <script>
      function load() {
                fetch("https://ety-api.now.sh/word/")
                fetch()
                  .then(response => response.json())
                  .then(response => {
                    console.log(response)
                    document.querySelector(".card-title").textContent = response.Search[0].Title
                    document.querySelector(".card-img-top").src = response.Search[0].Poster
                  })
                }
    </script>
  </body>
</html>
